<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="../styles/index.css" />
    <link type="text/css" rel="stylesheet" href="../styles/calculator.css" />
  </head>

  <body class="grid grid-center">
    <div class="container">

        <div class="title">My Calculator</div>

        <div>
            <div class="grid input-div">
                <input class="input-box" value="0" type="number">
            </div>

            <div class="calculator">
                <div class="button-box one">1</div>
                <div class="button-box two">2</div>
                <div class="button-box three">3</div>
                <div class="button-box plus">+</div>
                <div class="button-box four">4</div>
                <div class="button-box five">5</div>
                <div class="button-box six">6</div>
                <div class="button-box minus">-</div>
                <div class="button-box seven">7</div>
                <div class="button-box eight">8</div>
                <div class="button-box nine">9</div>
                <div class="button-box multiply">x</div>
                <div class="button-box zero">0</div>
                <div class="button-box equal">=</div>
                <div class="button-box clear">C</div>
                <div class="button-box divide">&#247</div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../scripts/calculator.js"></script>
  </body>

</html>
