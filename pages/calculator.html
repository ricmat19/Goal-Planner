<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>To Do List</title>
    <link type="text/css" rel="stylesheet" href="../styles/index.css" />
    <link type="text/css" rel="stylesheet" href="../styles/calculator.css" />
  </head>

  <body class="grid grid-center">
    <div class="container">

        <div class="title">My Calculator</div>

        <div>
            <div class="grid input-div">
                <input class="input-box" value="0" type="text">
            </div>

            <div class="calculator">
                <div class="button-box">1</div>
                <div class="button-box">2</div>
                <div class="button-box">3</div>
                <div class="button-box">+</div>
                <div class="button-box">4</div>
                <div class="button-box">5</div>
                <div class="button-box">6</div>
                <div class="button-box">-</div>
                <div class="button-box">7</div>
                <div class="button-box">8</div>
                <div class="button-box">9</div>
                <div class="button-box">X</div>
                <div class="button-box">0</div>
                <div class="button-box">=</div>
                <div class="button-box">C</div>
                <div class="button-box">&#247</div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../scripts/calculator.js"></script>
  </body>

</html>
