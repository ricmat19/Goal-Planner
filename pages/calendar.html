<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>To Do List</title>
    <link type="text/css" rel="stylesheet" href="../styles/index.css" />
    <link type="text/css" rel="stylesheet" href="../styles/calendar.css" />
  </head>

  <body class="grid grid-center">
    <div class="container">
        
        <div class="grid grid-center">
            <div class="grid-center title">My Calendar</div>
        </div>

        <div class="month-row">
            <div class="back-div"><button class="month-back"><img src="../images/angle-left-solid.svg"></button></div>
            <div class="month-title"></div>
            <div class="forward-div"><button class="month-forward"><img src="../images/angle-right-solid.svg"></button></div>
        </div>

        <div class="day-names">
            <div class="day day-name">Sun</div>
            <div class="day day-name">Mon</div>
            <div class="day day-name">Tue</div>
            <div class="day day-name">Wed</div>
            <div class="day day-name">Thur</div>
            <div class="day day-name">Fri</div>
            <div class="day day-name">Sat</div>
        </div>

        <div class="day-boxes">

        </div>

    </div>

    <script type="text/javascript" src="../scripts/calendar.js"></script>
  </body>
</html>
