<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>To Do List</title>

    <link type="text/css" rel="stylesheet" href="../styles/toDo.css" />
  </head>

  <body class="grid grid-center">
    <div class="grid grid-center container">

        <div class="title">My To-Do's</div>

        <div class="grid input-div">
          <input class="to-do-input" placeholder="Add to do..." type="text">
          <button class="to-do-button"><img src="../images/pencil-alt-solid.svg"></button>
        </div>

        <div class="grid to-do-list">
        </div>
    </div>

    <script type="text/javascript" src="../scripts/toDo.js"></script>
  </body>
</html>
